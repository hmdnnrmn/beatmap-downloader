name: Windows Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build Release
      run: |
        msbuild osu_beatmap_downloader.vcxproj /p:Configuration=Release /p:Platform=Win32

    - name: Build Debug
      run: |
        msbuild osu_beatmap_downloader.vcxproj /p:Configuration=Debug /p:Platform=Win32

    - name: Upload Release Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OsuDownloader-Release
        path: |
          Release/*.dll
          Release/*.pdb

    - name: Upload Debug Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OsuDownloader-Debug
        path: |
          Debug/*.dll
          Debug/*.pdb