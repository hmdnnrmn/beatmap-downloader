name: Windows Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Install vcpkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git C:/vcpkg
        C:/vcpkg/bootstrap-vcpkg.bat
        C:/vcpkg/vcpkg integrate install

    - name: Install Dependencies
      run: |
        C:/vcpkg/vcpkg install curl:x86-windows-static

    - name: Build Release
      run: |
        msbuild osu_beatmap_downloader.vcxproj /p:Configuration=Release /p:Platform=Win32 /p:VcpkgRoot=C:\vcpkg

    - name: Build Debug
      run: |
        msbuild osu_beatmap_downloader.vcxproj /p:Configuration=Debug /p:Platform=Win32 /p:VcpkgRoot=C:\vcpkg

    - name: Upload Release Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OsuDownloader-Release
        path: |
          Release/*.dll
          Release/*.pdb

    - name: Upload Debug Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OsuDownloader-Debug
        path: |
          Debug/*.dll
          Debug/*.pdb